{%extends 'layout.html'%}

{% block content %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <div class="container" id="homecontainerbeforelogin">
      <h1>Kindly Login to See your Team</h1>
    </div>
    <div class="container" id="homecontainerafterlogin">
      <h1>Your Team</h1>
      <button type="button" class="btn btn-secondary" id="" onclick="populateTeamsUpdateForm()">Update Team Details</button>  
      <ul id="hometeamdetails">

      </ul>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Age</th>
            <th>Country</th>
            <th>Value</th>
            <th>To do</th>
          </tr>
        </thead>
        <tbody id="homeplayerstable">

        </tbody>
      </table>
    </div>

    <div class="modal fade" id="teamUpdateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Update Team details</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Team Name:</label>
                <input type="text" class="form-control" id="updateteamname">
              </div>
              <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Country</label>
                  <input type="text" class="form-control" id="updateteamcountry">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="updateTeamsData()">Update</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="playerUpdateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Update player details</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">player first Name:</label>
                <input type="text" class="form-control" id="updateplayerfirstname">
              </div>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">player last Name:</label>
                <input type="text" class="form-control" id="updateplayerlastname">
              </div>
              <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Country</label>
                  <input type="text" class="form-control" id="updateplayercountry">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="playersDataUpdatebutton">Update</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="playerTransferModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Transfer Player To Market</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Set Player value:</label>
                <input type="text" class="form-control" id="playertransfervalue">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="transferSubmitButton">Transfer</button>
          </div>
        </div>
      </div>
    </div>

    <script src="/static/jquery-3.6.4.min.js"></script>
    <script src="/static/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
  </body>
</html>
{% endblock %}
